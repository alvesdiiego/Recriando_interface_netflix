<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-fone">
           <img src="img/instagram-celular.png" alt="celular">
       </div>
       <div class="instagram-continue">
           <div class="group">
               <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
               <div class="profile-foto">
                   <img src="img/WhatsApp Image 2021-07-23 at 10.48.01.jpeg" alt="foto do perfil">
               </div>
               <a href="#"class="instagram-login">Continue como florzinha</a>
               <a href="#" class="instagram-logout">Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é florzinha?</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span> 
                   ou 
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app"> Baixe o app
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
               </p>
           </div>
       </div>
   </div> 
</body>
</html>
